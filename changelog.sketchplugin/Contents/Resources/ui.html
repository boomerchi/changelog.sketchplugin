<body>

	<h2>What did you change?</h1>

  Changes: <br><input class="form-control" type="text" id="commit" placeholder="Updated the design"><br>
	</form>
	<form>

	</form>
	</div>
	</body>
	<script>
		function getCommit(){
			return document.getElementById('commit').value;
		};
		function getUsername(){
			return document.getElementById('username').value;
		};
		function rememberMe(){
			if (document.getElementById('rememberMe').checked == true) {
				return "true"
			};
		};
		//disable enter on form
		window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
	</script>
	<!--Small trick to prevent caching of the script.js file-->
	<script>document.write("<script type='text/javascript' src='script.js?v=" + Date.now() + "'><\/script>");</script>
